<div class="container-fluid mt-2">
    <hr>
    <div class="row pl-1">
        {% for image in user.images %}
                <div class="col-lg-3 col-md-6 col-s-12" style="height: 50vh;">
                    <a href="{{ url_for('images.display', user_id = user, id = image.id) }}">
                        <div class="card" style="width: 100%; height: 100%;">
                            <img src="{{image.image_url}}" style="width: 100%; height: 100%;"/>
                        </div> 
                    </a>     
                </div> 
        {% endfor %} 
    </div>
</div>
