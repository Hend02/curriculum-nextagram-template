{% extends '_layout.html' %}
{% block content %}
<div class="container mt-3">
    <div class="row pl-1">
        <div class="col-12" style="height: 100%;">
            <div class="card rounded mx-auto d-block" style="width: 75%; height: 100%;">
                <img src="{{image.image_url}}" style="width: 100%; height: 100%;"/>
            </div>
        </div> 
    </div>
    <form action="{{ url_for('donations.new', user_id = user.id, image_id = image.id) }}">
        {% if current_user.is_authenticated and not current_user.id == user.id %}
            <button type="submit" class="btn btn-primary mt-3" style="margin-left: 13%;">Donate</button>
        {% endif %}
    </form>
</div>
{% endblock %}
